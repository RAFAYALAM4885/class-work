<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script>
       $(document).ready(function(){
            $("#s").click(function(){
             $("#1,#2,#3").css("border","1px solid black");   
            });
        });
        $(document).ready(function(){
            $("#a").click(function(){
             $("h1").hide();   
            });
        });
        $(document).ready(function(){
            $("#b").click(function(){
             $("h1").show();   
            });
        });
    </script>
</head>
<body>
    <h1>WORKING</h1>
    <p id="1">RAFAY</p>
    <p>TAHA</p>
    <p id="2">UZAIR</p>
    <p>ASHIR</p>
    <p id="3">MUZAMMIL</p> 
  
    <button id="a">for hide</button>
    <button id="b"> for show</button> 
    <button id="s">for border</button> 
</body>
</html>
