<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

<body>
    <center><h1>Show Data In Table By Using Jquery</h1></center>
    <table border="1" style="width: 100pc; text-align: center;">
        <thead>
            <tr>
                <td>Name</td>
                <td>Class</td>
                <td>Roll No</td>
                <td>Age</td>
                <td>Natonality</td>
            </tr>
        </thead> <tbody id="displayArea"></tbody>

    </table>
    </div>
    <br>
    <br>
    <br>
    <div class="formdata" style="text-align: center;font-size: 20px;font-weight: bold;">
        <form action="" method="post" id="myForm">
            Name : <input type="text" name="name"><br><br>
            Class : <input type="text" name="class"><br><br>
            Roll : <input type="text" name="roll"><br><br>
            Age : <input type="text" name="age"><br><br>
            Nationality : <input type="text" name="nid"><br><br>
            <input type="submit" name="sub" value="submit" style="width: 200px; height: 50px;">
        </form>

    </div>
    <script type="text/javascript">
        $('#myForm').submit(function (event) {
            event.preventDefault();
            var $inputs = $('#myForm :input');
            var values = {};
            $inputs.each(function () {
                values[this.name] = $(this).val();
            });
        
        $('#displayArea').append("<tr><td>"+values.name+"</td><td>"+values.class+"</td><td>"+values.roll+"</td><td>"+values.age+"</td><td>"+values.nid+"</td></tr>")
            $("input[type=text], textarea").val("");
        });

    </script>
    
    
</body>
</html>
