<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    
    <script>
       var name=prompt("enter your name")
        var per=prompt("enter your persentage")
        if(per>=80 && per<=100){
            document.write(  name+" got" +per+"A+");
        }
        else if(per>=70 && per<=80){
            document.write(  name+ " got"   +per+  "B");
        }
        else{
            document.write(  name+ " got"  +per+   "C");
        }
    </script>
