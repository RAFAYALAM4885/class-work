<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><u><b>REGISTATION</b></u></h1>
        <table>
            <tr>
                <td>NAME:</td>
                <td>
                <input type="text" name="NAME" placeholder="enter your name">
                </td>
            </tr>
            <tr>
                <td>PASSWORD:</td>
                <td>
                <input type="password" name="password" placeholder="enter your password">
                </td>
            </tr>    
            <tr>
                <td>CONTACT:</td>
                <td>
                <input type="text" name="contact" placeholder="enter your contact">
                </td>
            </tr>   
            <tr>
                <td>GENDER:</td>
                <td>
                    <input type="radio" name="GENDER">MALE
                    <input type="radio" name="GENDER">FEMALE
                </td>

            </tr>   
            <tr>
                <td>COURSE:</td>
                <td>
                    <input type="checkbox" name="COURSE">CPISM
                    <input type="checkbox" name="COURSE">DISM
                </td>                
            </tr>   
            <tr>
                <td>EMAIL:</td>
                <td>
                    <input type="text"name="EMAIL"placeholder=".......@gmail.com">
                </td>
            </tr>
            <tr>
                <td>ADDRESS:</td>
                <td>
                    <textarea name="" id="" cols="10" rows="5"></textarea>
                </td>
            </tr> 
        </tr>
        <tr>
            <td>QUALIFICATION:</td>
            <td>
                <select>
                    
                    <option>martic</option>
                    <option>intermedian</option>
                    <option>bachelors</option>
                    <option>master</option>
                </select>
            </td>
        </tr> 
        <tr>
            <td>D.O.B:</td>
            <td>
                <input type="date">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" value="submit">
                <input type="button" value="reset">
            </td>
        </tr>
        </table>
</body>
</html>
